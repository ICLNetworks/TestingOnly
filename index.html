<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Base64 Image Compressor</title>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        margin: 0;
        padding: 40px 10px;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 600px;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin-top: 0;
        margin-bottom: 20px;
        text-align: center;
    }

    label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
    }

    input, textarea, button {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    textarea {
        height: 160px;
        resize: vertical;
    }

    button {
        background: #1a73e8;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-top: 18px;
    }

    button:hover {
        background: #0f5fcc;
    }

    img {
        max-width: 100%;
        margin-top: 20px;
        border-radius: 8px;
        display: none;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Base64 Image Compressor</h2>

    <label>Choose File</label>
    <input type="file" id="upload" accept="image/*">

    <label>Quality (0 to 1)</label>
    <input type="number" id="quality" step="0.1" min="0" max="1" value="0.7">

    <label>Max Width</label>
    <input type="number" id="maxWidth" value="800">

    <label>Max Height</label>
    <input type="number" id="maxHeight" value="800">

    <label>File Name (without extension)</label>
    <input type="text" id="fileName" placeholder="compressed">

    <button onclick="startCompress()">Compress Image</button>

    <img id="preview">

    <textarea id="outputBase64" placeholder="Compressed Base64 will appear here..."></textarea>

    <button onclick="downloadImage()">Download Compressed Image</button>
</div>

<script>
function compressBase64(base64, quality, maxWidth, maxHeight) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => {
            let w = img.width;
            let h = img.height;

            if (w > maxWidth || h > maxHeight) {
                if (w > h) {
                    h = h * (maxWidth / w);
                    w = maxWidth;
                } else {
                    w = w * (maxHeight / h);
                    h = maxHeight;
                }
            }

            const canvas = document.createElement("canvas");
            canvas.width = w;
            canvas.height = h;

            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, w, h);

            resolve(canvas.toDataURL("image/jpeg", quality));
        };
        img.onerror = reject;
        img.src = base64;
    });
}

function startCompress() {
    const file = document.getElementById("upload").files[0];
    if (!file) return alert("Please upload an image!");

    const quality = parseFloat(document.getElementById("quality").value);
    const maxWidth = parseInt(document.getElementById("maxWidth").value);
    const maxHeight = parseInt(document.getElementById("maxHeight").value);

    const reader = new FileReader();
    reader.onload = async function(e) {
        const base64 = e.target.result;
        const compressed = await compressBase64(base64, quality, maxWidth, maxHeight);

        document.getElementById("preview").src = compressed;
        document.getElementById("preview").style.display = "block";
        document.getElementById("outputBase64").value = compressed;
    };
    reader.readAsDataURL(file);
}

function downloadImage() {
    const base64 = document.getElementById("outputBase64").value;
    if (!base64) return alert("Compress an image first!");

    let name = document.getElementById("fileName").value.trim();
    if (name === "") name = "compressed";

    const a = document.createElement("a");
    a.href = base64;
    a.download = name + ".jpg";
    a.click();
}
</script>

</body>
</html>

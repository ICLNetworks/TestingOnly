<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Compressor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 30px;
        background: #f2f2f2;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        background: #007bff;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #0056b3;
    }
    img {
        max-width: 100%;
        margin-top: 20px;
        border-radius: 5px;
    }
    textarea {
        width: 100%;
        height: 150px;
        margin-top: 15px;
        padding: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Base64 Image Compressor</h2>

    <input type="file" id="upload" accept="image/*">

    <label>Quality (0 to 1)</label>
    <input type="number" id="quality" min="0" max="1" step="0.1" value="0.7">

    <label>Max Width</label>
    <input type="number" id="maxWidth" value="800">

    <label>Max Height</label>
    <input type="number" id="maxHeight" value="800">
    
    <label>File Name (without extension)</label>
    <input type="text" id="fileName" placeholder="compressed">

    <button onclick="startCompress()">Compress Image</button>

    <img id="preview" style="display:none;">

    <textarea id="outputBase64" placeholder="Compressed Base64 will appear here..."></textarea>

    <button onclick="downloadImage()">Download Compressed Image</button>
</div>

<script>
function compressBase64(base64, quality, maxWidth, maxHeight) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => {
            let w = img.width;
            let h = img.height;

            // Resize
            if (w > maxWidth || h > maxHeight) {
                if (w > h) {
                    h = h * (maxWidth / w);
                    w = maxWidth;
                } else {
                    w = w * (maxHeight / h);
                    h = maxHeight;
                }
            }

            const canvas = document.createElement("canvas");
            canvas.width = w;
            canvas.height = h;

            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, w, h);

            resolve(canvas.toDataURL("image/jpeg", quality));
        };
        img.onerror = reject;
        img.src = base64;
    });
}

function startCompress() {
    const file = document.getElementById("upload").files[0];
    if (!file) {
        alert("Please upload an image.");
        return;
    }

    const quality = parseFloat(document.getElementById("quality").value);
    const maxWidth = parseInt(document.getElementById("maxWidth").value);
    const maxHeight = parseInt(document.getElementById("maxHeight").value);

    const reader = new FileReader();
    reader.onload = async function(e) {
        const base64 = e.target.result;
        const compressed = await compressBase64(base64, quality, maxWidth, maxHeight);

        document.getElementById("preview").src = compressed;
        document.getElementById("preview").style.display = "block";
        document.getElementById("outputBase64").value = compressed;

        console.log("Compressed size:", (compressed.length / 1024).toFixed(2), "KB");
    };
    reader.readAsDataURL(file);
}

function downloadImage() {
    const base64 = document.getElementById("outputBase64").value;
    if (!base64) return alert("Compress an image first!");

    let name = document.getElementById("fileName").value.trim();
    if (name === "") name = "compressed";

    const link = document.createElement("a");
    link.href = base64;
    link.download = name + ".jpg";
    link.click();
}
</script>

</body>
</html>

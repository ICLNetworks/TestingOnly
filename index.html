<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Base64 Image Compressor</title>

<style>
    * { box-sizing: border-box; }

    body {
        font-family: Arial, sans-serif;
        background: #eef1f5;
        margin: 0;
        padding: 40px 10px;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 650px;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 { text-align: center; }

    /* Drop Zone */
    #dropZone {
        margin-top: 20px;
        padding: 30px;
        border: 2px dashed #1a73e8;
        border-radius: 10px;
        text-align: center;
        color: #1a73e8;
        font-size: 16px;
        cursor: pointer;
        min-height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    #dropZone.dragover {
        background: #e5f0ff;
    }

    #dropZone img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 10px;
    }

    label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
    }

    input, button {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    button {
        background: #1a73e8;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover { background: #0f5fcc; }

    /* Progress Bar */
    #progressContainer {
        display: none;
        margin-top: 20px;
    }

    #progressBar {
        width: 0%;
        height: 12px;
        background: #1a73e8;
        border-radius: 6px;
        transition: 0.3s;
    }

    .progress-bg {
        width: 100%;
        background: #c7d4e6;
        height: 12px;
        border-radius: 6px;
    }

    .sizeBox {
        margin-top: 20px;
        padding: 10px;
        background: #f7f7f7;
        border-radius: 8px;
        font-size: 15px;
    }

    /* Modal */
    .modal-bg {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .modal-box {
        width: 90%;
        max-width: 700px;
        background: white;
        padding: 20px;
        border-radius: 10px;
    }

    textarea {
        width: 100%;
        height: 280px;
        padding: 10px;
        font-size: 14px;
        white-space: pre-wrap;
        word-break: break-all;
    }

    .close-btn {
        background: red;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="container">

    <h2>Advanced Base64 Image Compressor</h2>

    <!-- Drag & Drop -->
    <div id="dropZone">Drag & Drop image here<br>or click to upload</div>
    <input type="file" id="upload" accept="image/*" style="display:none;">

    <label>Quality (0 to 1)</label>
    <input type="number" id="quality" step="0.1" min="0" max="1" value="0.7">

    <label>Max Width</label>
    <input type="number" id="maxWidth" value="800">

    <label>Max Height</label>
    <input type="number" id="maxHeight" value="800">

    <label>File Name</label>
    <input type="text" id="fileName" placeholder="compressed">

    <!-- Progress Bar -->
    <div id="progressContainer">
        <div class="progress-bg">
            <div id="progressBar"></div>
        </div>
        <p id="progressText">Compressingâ€¦</p>
    </div>

    <!-- Size comparison -->
    <div class="sizeBox" id="sizeBox" style="display:none;">
        <b>Before:</b> <span id="beforeSize">0 KB</span><br>
        <b>After:</b> <span id="afterSize">0 KB</span>
    </div>

    <button onclick="startCompress()">Compress Image</button>
    <button onclick="openModal()">Show Base64</button>
    <button onclick="downloadImage()">Download Image</button>
</div>

<!-- Modal -->
<div class="modal-bg" id="modal">
    <div class="modal-box">
        <h3>Compressed Base64 Output</h3>
        <textarea id="outputBase64"></textarea>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>

let originalFileName = "";

const dropZone = document.getElementById("dropZone");
const uploadInput = document.getElementById("upload");

/* ---------- UPDATE DROPZONE WITH PREVIEW ---------- */
function updateDropZone(file) {
    const reader = new FileReader();
    reader.onload = function(e) {
        dropZone.innerHTML = `<img src="${e.target.result}">`;
        dropZone.style.borderColor = "green";
    };
    reader.readAsDataURL(file);
}

/* ---------- Drag & Drop Handling ---------- */
dropZone.onclick = () => uploadInput.click();

dropZone.ondragover = (e) => {
    e.preventDefault();
    dropZone.classList.add("dragover");
};

dropZone.ondragleave = () => dropZone.classList.remove("dragover");

dropZone.ondrop = (e) => {
    e.preventDefault();
    dropZone.classList.remove("dragover");

    if (e.dataTransfer.files.length > 0) {
        const file = e.dataTransfer.files[0];
        uploadInput.files = e.dataTransfer.files;

        originalFileName = file.name.split('.').slice(0, -1).join('.') || "compressed";

        document.getElementById("fileName").value = originalFileName;

        updateDropZone(file);
    }
};

uploadInput.onchange = () => {
    if (uploadInput.files.length > 0) {
        const file = uploadInput.files[0];

        originalFileName = file.name.split('.').slice(0, -1).join('.') || "compressed";

        document.getElementById("fileName").value = originalFileName;

        updateDropZone(file);
    }
};

/* ---------- IMAGE COMPRESSION ---------- */
function compressBase64(base64, quality, maxWidth, maxHeight) {
    return new Promise((resolve, reject) => {
        const img = new Image();

        img.onload = () => {
            let w = img.width, h = img.height;

            if (w > maxWidth || h > maxHeight) {
                if (w > h) { h = h * (maxWidth / w); w = maxWidth; }
                else { w = w * (maxHeight / h); h = maxHeight; }
            }

            const canvas = document.createElement("canvas");
            canvas.width = w;  
            canvas.height = h;

            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, w, h);

            resolve(canvas.toDataURL("image/jpeg", quality));
        };

        img.onerror = reject;
        img.src = base64;
    });
}

async function startCompress() {
    const file = uploadInput.files[0];
    if (!file) return alert("Please upload an image!");

    const beforeSizeKB = (file.size / 1024).toFixed(2);
    document.getElementById("beforeSize").innerText = beforeSizeKB + " KB";

    document.getElementById("progressContainer").style.display = "block";
    document.getElementById("progressBar").style.width = "0%";

    let p = 0;
    let fakeInterval = setInterval(() => {
        if (p < 80) {
            p += 4;
            document.getElementById("progressBar").style.width = p + "%";
        }
    }, 150);

    const reader = new FileReader();
    reader.onload = async function(e) {
        const base64 = e.target.result;

        const quality = parseFloat(document.getElementById("quality").value);
        const maxWidth = parseInt(document.getElementById("maxWidth").value);
        const maxHeight = parseInt(document.getElementById("maxHeight").value);

        const compressed = await compressBase64(base64, quality, maxWidth, maxHeight);

        clearInterval(fakeInterval);
        document.getElementById("progressBar").style.width = "100%";
        document.getElementById("progressText").innerText = "Done!";

        document.getElementById("outputBase64").value = compressed;

        const afterSize = Math.round((compressed.length * 0.75) / 1024);
        document.getElementById("afterSize").innerText = afterSize + " KB";
        document.getElementById("sizeBox").style.display = "block";

        setTimeout(() => {
            document.getElementById("progressContainer").style.display = "none";
        }, 1200);
    };

    reader.readAsDataURL(file);
}

function downloadImage() {
    const base64 = document.getElementById("outputBase64").value;
    if (!base64) return alert("Compress an image first!");

    let nameInput = document.getElementById("fileName").value.trim();

    let fileNameToUse = nameInput !== "" ? nameInput : originalFileName;

    const a = document.createElement("a");
    a.href = base64;
    a.download = fileNameToUse + ".jpg";
    a.click();
}

function openModal() {
    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}

</script>
</body>
</html>
